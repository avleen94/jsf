<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Film speichern</title>
    </h:head>
    <h:body>
        <h:form>
            Titel: <h:inputText value="#{film.titel}"/> <br/>
            Regisseur: <h:inputText value="#{film.regisseur}"/> <br/> 
            Erscheinungsjahr: <h:inputText value="#{film.erscheinungsjahr}"/> <br/> 
            Genre: <h:inputText value="#{film.genre}"/> <br/> 
            Schauspieler: <h:inputText value="#{film.actor}"/> <br/>
            <h:commandButton value = "Film Speichern" action="#{film.insertData()}"/>
        </h:form>
    </h:body>
</html>
